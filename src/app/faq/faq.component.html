<div class="container">
  <div class="welcome">
    <div class="faq-section container py-5">
      <h2 class="text-center mb-4">Frequently Asked Questions</h2>

      <div id="faqCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Dots Navigation -->
        <ol class="carousel-indicators">
          <li *ngFor="let faq of faqs; let i = index"
              [class.active]="i === 0"
              data-bs-target="#faqCarousel"
              [attr.data-bs-slide-to]="i" role="button">
          </li>
        </ol>

        <div class="carousel-inner">
          <div *ngFor="let faq of faqs; let i = index" class="carousel-item" [class.active]="i === 0">
            <div class="text-center p-4">
              <img [src]="faq.image" class="faq-img img-fluid rounded" alt="FAQ Image">
              <h3 class="mt-3">{{ faq.title }}</h3>
              <p class="text-muted">{{ faq.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
